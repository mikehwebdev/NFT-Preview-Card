<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <main class="card">
      <div class="img-container">
        <div class="overlay"></div>
        <img src="/img/Eye.svg" class="eye" alt="An eye logo" />
        <img src="/img/Rectangle Copy.png" alt="Shiny glass cube" class="hero" />  
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <img src="/img/Combined-Shape.svg" alt="Etherium icon" class="shape" />
      <p class="counter">0.041 ETH</p>
      <img src="/img/Clock.svg" alt="Clock Icon" class="clock" />
      <p class="countdown">3 days left</p>
      <div class="slash"></div>
      <img src="/img/Oval.svg" alt="Image of user" class="logo" />
      <p class="created-by">Creation of <span>Jules Wyvern</span></p>
    </main>
  </body>
</html>
